name: Deploy cra-flutter to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10'
          cache: true
      - name: Install dependencies
        run: npm ci
        working-directory: ./cra-flutter
      - name: Build app
        run: npm run build
        working-directory: ./cra-flutter
        env:
          PUBLIC_URL: /flutter-embedding
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./cra-flutter/build

  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
